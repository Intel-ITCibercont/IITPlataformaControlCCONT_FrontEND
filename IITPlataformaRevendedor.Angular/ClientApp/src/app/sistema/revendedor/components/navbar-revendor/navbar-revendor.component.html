<mat-sidenav-container class="navbar-container">

            <!-- #region cabecera menu lateral -->
            <div class="row justify-content-between sidebar-heading my-3">
                <div class="col-12 text-color py-2">
                    <form [formGroup]="navbarForm">
                        <div class="row px-2 pt-0 pb-2">
                            <div class="col-12">
                                <div class="row punto-venta-container">
                                    <!-- <div class="col-3 text-right punto-venta-icon">
                        <mat-icon (click)="puntoDeVentas()"
                                  class="cursor-pointer">
                                  store
                        </mat-icon>
                      </div> -->
                                    <!-- <div class="col-9 text-left my-auto nav-negocio">
                        <p class="info-punto-venta">{{puntoDeVentaSeleccionado.nombre}}</p>
                        <p class="info-establecimiento">{{puntoDeVentaSeleccionado.establecimiento.nombre}}</p>
                        <mat-icon class="flecha-nav-negocio"
                                  [ngClass]="{'girar180': mostrarInfoEmpresa}"
                                  color="primary"
                                  (click)="mostrarInfoEmpresa=!mostrarInfoEmpresa">
                                  arrow_drop_down_circle
                        </mat-icon>
                      </div> -->
                                    <div *ngIf="mostrarInfoEmpresa" [@enterAnimation] class="col-12">
                                        <p class="info-empresa-razon"><strong>{{_usuarioLogeado.nombre}}</strong></p>
                                        <!-- <p class="info-empresa-ruc color-gris">RUC: {{_usuarioLogeado.}}</p> -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <ng-container *ngIf="this.listaAccionesRapidas.length > 0">
                    <div class="col-12 px-3 mb-2">
                        <div class="row mt-2 contenedor-quick-access">
                            <div *ngFor="let accion of listaAccionesRapidas" class="col-4 p-1">
                                <app-navbar-accion-rapida-v2 [accionRapida]="accion">
                                </app-navbar-accion-rapida-v2>
                            </div>
                        </div>
                    </div>
                </ng-container>

                <div class="col-12">
                    <mat-selection-list [multiple]="false" class="contenedor-menu">

                        <app-navbar-item-v2 *ngFor="let option of  this.listaDeModuloPrincipales" [option]="option" (click)="sidenav.toggle()">

                        <mat-divider *ngIf="this.listaDeModuloSecundarios.length>0"></mat-divider>

    <mat-sidenav-content class="container-fluid">
        <router-outlet></router-outlet>
    </mat-sidenav-content>
