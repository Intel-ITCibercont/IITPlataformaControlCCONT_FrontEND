<div class="row mt-4">
      <div class="col-12">
        <div class="row pb-2">
            <div class="col-12 pb-2">
                <p class="color-blue"><strong>ACCIONES</strong></p>
            </div>

                    class="col-12 col-sm-6 col-md-6 col-lg-3"

                    [colorPrincipalDelGrupo]="false"

        </div>

        <div class="row">
            <div class="col-12 pb-2">
                <p class="color-green"><strong>REPORTES</strong></p>
            </div>

                    class="col-12 col-sm-6 col-md-6 col-lg-3"
                    [card]="formulario" 
                    [colorPrincipalDelGrupo]="false"
                    (click)="abrirFormulario(formulario)">
            </app-panel-card>
        </div>

      </div>
