<div class="row">
    <div class="col-12">
        <mat-form-field appearance="outline" class="small block">
            <mat-label>{{label}}</mat-label>
            <mat-select  [formControl]="opciones">
                <mat-option *ngFor="let opcion of listaDeOpciones ; let i = index" [value]="opcion">
                    {{opcion.nombreAccion}}
                </mat-option>
            </mat-select>
            <div matPrefix class="mr-2">
                <button mat-icon-button
                        class="pt-2"
                        color="primary"
                        matTooltip="Imprimir"
                        (click)="ejecutarAccionActual($event)">
                        <mat-icon class="icon-small">{{iconoBoton}}</mat-icon>
                </button>
            </div>
        </mat-form-field>
    </div>
</div>
